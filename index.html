<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神玩家信息查询</title>
    <link rel="stylesheet" href="./css/notyf.css">

</head>

    <header class="navbar">
        <span class="navbar-text">原神玩家信息查询</span>
    </header>
    <div class="diviser"></div>

        <div class="container">
            <select class="server-select">

                <option value="1">B服</option>
            </select>
            <input type="number" class="uid-input" value="104003683" placeholder="玩家uid" />
            <div class="button search-button">查询</div>
        </div>
        <div class="diviser"></div>
        <div class="container stats-container invisible">

                <p class="stats-data data-1">-</p>
            </div>

                <p class="stats-title">成就达成数</p>
                <p class="stats-data data-2">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">风神瞳</p>
                <p class="stats-data data-3">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">岩神瞳</p>
                <p class="stats-data data-4">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">雷神瞳</p>
                <p class="stats-data data-13">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">草神瞳</p>
                <p class="stats-data data-15">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">获得角色数</p>
                <p class="stats-data data-5">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">解锁传送点</p>
                <p class="stats-data data-6">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">解锁秘境</p>
                <p class="stats-data data-7">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">深境螺旋</p>
                <p class="stats-data data-8">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">华丽宝箱数</p>
                <p class="stats-data data-9">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">珍贵宝箱数</p>
                <p class="stats-data data-10">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">精致宝箱数</p>
                <p class="stats-data data-11">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">普通宝箱数</p>
                <p class="stats-data data-12">-</p>
            </div>
            <div class="stats-item">
                <p class="stats-title">奇馈宝箱数</p>
                <p class="stats-data data-14">-</p>
            </div>
        </div>
        <div class="diviser"></div>
        <div class="container avatar-container invisible">
        </div>
        <div class="diviser"></div>
        <div class="container world-container invisible">

        </div>
        <div class="diviser"></div>
        <div class="container homes-container invisible">

        </div>
    </main>
    <script src="./js/avatar_card.js"></script>
    <script src="./js/world_card.js"></script>
    <script src="./js/notyf.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
